<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .main-content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .input-area {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #ecf0f1;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dream Journal</h1>
    <p>Write down your dreams and discover others!</p>
  </header>

  <div class="main-content">
    <div class="input-area">
      <textarea placeholder="Describe your dream..." rows="4"></textarea>
      <button>Save and Generate Illustration</button>
    </div>

    <footer>
      <p>Â© 2025 Dream Journal. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
